name: Demo

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
       java-version: '19'
       distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean test
