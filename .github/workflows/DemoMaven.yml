name: Demo_Maven
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
 test: 
  runs-on: windows-latest
  
  steps:
  - uses: actions/checkout@v3

  - name: Set up Node.js
    uses: actions/setup-node@v2
    with:
      node-version: 16
  #- name: Set up JDK 16
  #  uses: actions/setup-java@v2   
    #with:
     # java-version: '16'  
      #distribution: 'temurin'
      #cache: maven

  - name: Build with Maven
    run: mvn test -DsuiteFile="testng.xml"
